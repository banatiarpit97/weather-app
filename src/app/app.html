<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="pages_list">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="pages" color='purple'>
        {{p.title}}
      </button>
    </ion-list>

    <button ion-item class="places_heading" color='purple'>Places<ion-icon name='arrow-dropdown'></ion-icon></button>

    <ion-list class="places_list" *ngIf = "!places">
      <ion-item menuClose color='purple-pale' class="place">
        No Places To show!
      </ion-item>
    </ion-list>

    <ion-list class="places_list">
      <ion-item menuClose *ngFor="let place of places"  color='purple-pale' class="place">
        <div class="place_name" (click)="openPlace(place)">{{place.label}}</div>
        <ion-icon name = 'trash' (click)='deletePlace(place)'></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
